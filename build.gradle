plugins {
    id 'java'
}

group 'io.nickbaynham.automation.examples'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG() {
        useDefaultListeners = true
        outputDirectory = file("./testngOutput")
        includeGroups 'payroll', 'examples'
        excludeGroups 'smoke'
        //suites 'examples_testng.xml', 'parameters_testng.xml', 'groups_testng.xml'
        suites 'dataprovider_testng.xml'
        options {
            threadCount 3
            parallel 'methods'
        }
    }
    reports.html.enabled = false
    testLogging.showStandardStreams(true)

    testLogging() {
        events "PASSED", "FAILED", "SKIPPED"
    }
}